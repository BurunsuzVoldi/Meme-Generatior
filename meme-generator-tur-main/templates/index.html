<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Meme oluşturucu</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Ana Sayfa</a>
        </li>
        <li class="list__item">
          <a href="">Koleksiyon</a>
        </li>
        <li class="list__item">
          <a href="">Geri bildirim</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Meminizi oluşturun!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Bir mem seçin</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Bir mem seçin</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Afet kız</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>İki düğme</option>
              <option value="meme_3.jpg" {% if selected_image == 'meme_3.jpg' %}selected{% endif %}>Harika fikir</option>
              <option value="meme_4.jpeg" {% if selected_image == 'meme_4.jpeg' %}selected{% endif %}>Or draw 25</option>
              <option value="meme_5.jpeg" {% if selected_image == 'meme_5.jpeg' %}selected{% endif %}>Winnie</option>
              <option value="meme_6.jpeg" {% if selected_image == 'meme_6.jpeg' %}selected{% endif %}>O kız daha iyi</option>
              <option value="meme_7.jpeg" {% if selected_image == 'meme_7.jpeg' %}selected{% endif %}>Mickey</option>
              <option value="indir.jpg" {% if selected_image == 'indir.jpg' %}selected{% endif %}>Dilek</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Üst metni buraya girin</label>
            <input class="input_text" type="text" placeholder="Top text" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Alt metni buraya girin</label>
            <input class="input_text" type="text" placeholder="Bottom text" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Metin rengini ayarla</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Beyaz</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Siyah</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Üst metnin Y ekseninde konumunu girin</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Top text Y position (örneğin: 10px)" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Alt metnin Y ekseninde konumunu girin</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Bottom text Y position (örneğin: 10px)" name="textBottom_y">
          </li>
          <li class="form-list_item">
            <label for="text_size">Metin büyüklüğünü ayarla</label>
            <input class="input_text" id="text_size" type="text" placeholder="Text size (örneğin: 24px)" name="text_size">
          </li>
          <button type="submit">Meme oluştur</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      <p class="text_top" style="color: {{selected_color}}; top: {{text_top_y}}; font-size: {{text_size}};">
        {{text_top}}
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="color: {{selected_color}}; bottom: {{text_bottom_y}}; font-size: {{text_size}};">
        {{text_bottom}}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>
  </footer>
</body>
</html>
